<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>yallaToys</title>
</head>

<body>
    <header class="navigation-bar">
        <div class="container-wrap">
            <div class="container">
                <div class="top-nav">
                    <figure class="logo">
                        <img src="/assets/images/logo.png" alt="yalla-toys">
                    </figure>
                    <form class="search">
                        <input type="text" placeholder="What are you looking for?" class="search-inpt">
                        <button class="search-btn" type="submit"><i></i>Search</button>
                    </form>
                    <div class="lang">
                        <button class="lang-btn-eng">ENG</button>
                        <button class="lang-btn-ar">AR</button>
                    </div>
                    <div class="dropdown">
                        <figure class="flag">
                            <img src="/assets/images/cntry.png">
                        </figure>
                        <select class="country">

                            <option value="India">Kuwait</option>
                            <option value="India">....</option>
                            <option value="India">....</option>
                            <option value="India">.....</option>
                            <option value="India">......</option>
                            <option value="India">.......</option>
                            <option value="India">IND</option>
                            <option value="India">IND</option>
                            <option value="India">IND</option>
                            <option value="India">IND</option>
                            <option value="India">IND</option>
                        </select>
                    </div>
                    <div class="login">
                        <button class="login-btn"><img src="/assets/images/log-in.png">Login</button>
                    </div>
                    <div class="cart">
                        <button class="cart-btn"><img src="/assets/images/bag.png">
                            Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-nav">
            <div class="container">
                <div class="list-wrap">
                    <div class="list">
                        <ul>
                            <li>All Categories</li> 
                            <li>Smart Phones </li>
                            <li> Wearables </li>
                            <li>Laptops & Tables</li>
                            <li>Storage Device</li>
                            <li>TV & Entertainment</li>
                            <li>Home Appliances</li>
                            <li> SECURITY CAMERA</li>
                            <li> More</li>
                            <li><span class="offerTag">New Arrivals</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="banner">
        <div class="banner-img-wrapper">

            <div class="container">
                <div class="banner-text-wrap">

                    <div class="banner">
                        <h5>iPhone12</h5>
                        <h1 class="banner-txt">
                            HOT ARRIVALS With <span>Attractive Offers!</span>
                        </h1>
                        <a href="#">Buy Now</a>
                    </div>

                </div>
            </div>


            <figure class="banner-fig">
                <img src="/assets/images/Mask Group 4510.png" />
            </figure>
        </div>
    </div>

    <div class="container">
        <div class="tv-entertainment">
            <h3>TV & Entertainment</h3>
            <a href="#">See More +</a>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-12 column-img">
                        <div class="img-wrapper-rct">
                            <figure class="air-c img-all-rct">
                                <img src="/assets/images/air-c.png" />
                            </figure>
                            <!-- <p class="air-c-branding">Branded Air Conditioners</p> -->
                        </div>
                    </div>

                    <div class="col-12 column-img">
                        <div class="img-wrapper-rct">
                            <figure class="air-c img-all-rct">
                                <img src="/assets/images/electronics.png" />
                            </figure>
                            <!-- <p class="ref-c-branding">Small Appliances</p> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6 column-img">
                        <div class="img-wrapper-sq">
                            <figure class="wash-c img-all-sq">
                                <img src="/assets/images/wash.png" />
                            </figure>
                            <!-- <div class="branding">
                                <p >UPTO</p>
                                <h2>25%</h2><h3>OFF</h3>
                                <h4>All New Mac Pro</h4>
                            </div>
                           -->
                        </div>
                    </div>
                    <div class="col-lg-6 column-img">
                        <div class="img-wrapper-sq">
                            <figure class="ref-c img-all-sq">
                                <img src="/assets/images/red-bg.png" />
                            </figure>
                            <!-- <p>Small Appliances</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="imageWrapper">

            <img src="/assets/images/air-c.png">
        </div>
    </div>

    </script>
</body>
